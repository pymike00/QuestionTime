{% extends 'auth_layout.html' %}
{% load crispy_forms_tags %}

{% block content %}
<h1>Login</h1>
<div class="login-form-container">
    <form method="POST">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-sm btn-outline-primary">Login</button>
    </form>
</div>
{% endblock %}
